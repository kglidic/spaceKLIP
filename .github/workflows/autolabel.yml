name: "Set Issue Label and Assignee"
on:
  issues:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "both"
          parameters: '[ {"keywords": ["NIRCam Stage 1/2 Pipeline"], "labels": ["NIRCam"], "assignees": ["kglidic"]}, {"keywords": ["MIRI Stage 1/2 Pipeline"], "labels": ["MIRI"], "assignees": ["kglidic"]}, {"keywords": ["Image Tools"], "labels": ["image tools"], "assignees": ["kglidic"]}, {"keywords": ["PSF Subtraction"], "labels": ["PSF subtraction"], "assignees": ["kglidic"]}, {"keywords": ["Analysis Tools"], "labels": ["analysis tools"], "assignees": ["kglidic"]}, {"keywords": ["Other"], "labels": ["other"], "assignees": ["kglidic"]}, {"keywords": ["Documentation"], "labels": ["documentation"], "assignees": ["kglidic"]}]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
